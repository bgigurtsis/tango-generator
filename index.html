<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movement Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Movement Generator</h1>
      <p>Generate random movement instructions combining multiple vocabularies.</p>
    </header>
    <main>
      <section id="settings">
        <h2>Settings</h2>
        <div class="form-group">
          <label for="instructionCount">Number of instructions (1â€“8):</label>
          <select id="instructionCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <!-- Dynamically generated category checkboxes will appear here -->
        <div id="categorySettings"></div>
      </section>
      <section id="generator">
        <button id="generateButton">Generate Instructions</button>
        <div id="resultContainer">
          <!-- Generated instructions will be displayed here -->
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
